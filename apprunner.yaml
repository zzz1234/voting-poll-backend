version: 1.0
runtime: python3
build:
  commands:
    build:
      - python -m venv /path/to/new/virtual/environment
      - cd /path/to/new/virtual/environment
      - source bin/activate
      - pip install -r requirements.txt
run:
  runtime-version: 3.8.16
  command: sh startup.sh
  network:
    port: 8000